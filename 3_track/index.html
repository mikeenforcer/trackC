<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular progress bar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body class="">
    <div class="flex justify-evenly">
        <div class="skill mx-auto">
            <div class="outer">
                <div class="inner">
                    <div id="number1">

                    </div>
                </div>
            </div>
            <svg xmls="https://www.w3.ors/2000/svg" version="1.1" width="160px" height="160px" class="gradient">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#de2716" />
                        <stop offset="25%" stop-color="#de5916" />
                        <stop offset="100%" stop-color="#32a83a" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>
        <div class="skill mx-auto">
            <div class="outer">
                <div class="inner">
                    <div id="number2">

                    </div>
                </div>
            </div>
            <svg xmls="https://www.w3.ors/2000/svg" version="1.1" width="160px" height="160px" class="gradient">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#de2716" />
                        <stop offset="25%" stop-color="#de5916" />
                        <stop offset="100%" stop-color="#32a83a" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>
    </div>

    <div class="emission mt-16 flex md:flex-row flex-col md:mx-auto space-y-2 group">
        <div
            class="border-2 w-1/3  mx-auto rounded-lg max-w-[350px] bg-white/10 cursor-pointer group-hover:blur-sm hover:!blur-none group-hover:scale-[0.85] hover:!scale-100 duration-500">
            <div class="w-8 h-8 bg-green-600 mt-2 ml-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 mx-auto images ">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
                </svg>
            </div>
            <p class="mt-3 text-sm font-bold ml-2">Total Emission</p>
            <div class="h-2 w-[90%] bg-green-600 mx-auto rounded-lg mt-1"></div>
            <p class="mt-2 text-2xl font-bold ml-2 ">183%</p>
            <p class="mt-2 text-sm font-bold ml-2 mb-2">398kg</p>
        </div>
        <div
            class="border-2 w-1/3  mx-auto rounded-lg max-w-[350px] bg-white/10 cursor-pointer group-hover:blur-sm hover:!blur-none group-hover:scale-[0.85] hover:!scale-100 duration-300">
            <div class="w-8 h-8 bg-orange-600 mt-2 ml-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 mx-auto images">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 00-10.026 0 1.106 1.106 0 00-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" />
                </svg>

            </div>
            <p class="mt-3 text-sm font-bold ml-2 rounded-lg">Transport</p>
            <div class="h-2 w-[90%] bg-orange-600
             mx-auto rounded-lg mt-1"></div>
            <p class="mt-2 text-2xl font-bold ml-2">387%</p>
            <p class="mt-2 text-sm font-bold ml-2 mb-2">398kg</p>
        </div>
        <div
            class="border-2 w-1/3  mx-auto max-w-[350px] bg-white/10 cursor-pointer rounded-lg group-hover:blur-sm hover:!blur-none group-hover:scale-[0.85] hover:!scale-100 duration-500">
            <div class="w-8 h-8 bg-yellow-600 mt-2 ml-2 rounded-lg">
                <img src="assets\meat.svg" alt="" class="">
            </div>
            <p class="mt-3 text-sm font-bold ml-2">Food</p>
            <div class="h-2 w-[90%] bg-yellow-600 mx-auto rounded-lg mt-1"></div>
            <p class="mt-2 text-2xl font-bold ml-2">104%</p>
            <p class="mt-2 text-sm font-bold ml-2 mb-2">162kg</p>
        </div>
    </div>
    <a href="#">
        <div class="button mt-14 bg-green-600 w-[300px] mx-auto rounded-full hover:bg-green-500">
            <p class="px-10 py-2 text-center text-white text-xl ">Record Emission &nbsp; +</p>
        </div>
    </a>
</body>

</html>
